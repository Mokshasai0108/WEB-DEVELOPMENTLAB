<!DOCTYPE html>
<html>
<head>
    <title>Creating an Object from a JSON String</title>
</head>
<body>
<h2>Creating an Object from a JSON String</h2>

<p id="demo"></p>
<script>
    const jsonString = '{"name":"Moksha","age":20,"city":"Hyderabad"}';
    const obj = JSON.parse(jsonString);
    document.getElementById("demo").innerHTML = obj.name + ", " + obj.age + ", " + obj.city;
</script>

</body>
</html>
