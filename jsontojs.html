<!DOCTYPE html>
<html>
<head>
    <title>Json to js</title>
</head>
<body>
<h2>Json to js</h2>

<p id="demo"></p>
<script>
    const jsonString = '{"name":"Moksha","age":20}';
    const obj = JSON.parse(jsonString);
    document.getElementById("demo").innerHTML = obj.name + ", " + obj.age;
</script>

</body>
</html>
