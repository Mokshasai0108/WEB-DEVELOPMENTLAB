<!DOCTYPE html>
<head><title>frame1</title></head>
<body>
<label for="UserId">UserId:</label>
  <input type="text" minlength="5" maxlength="10" oninvalid="alert('Must contain 5 to 10 digits');" pattern="^[0-9]+$" pattern=".{5,10}" id="UserId" name="UserId"><br><br>
  <label for="EmailId">Email Id:</label>
  <input type="email" id="EmailId" name="EmailId"><br><br>
  <label for="phoneno">Phone number:</label>
  <input type="tel" id="phoneno" name="phoneno"><br><br>
</body>
